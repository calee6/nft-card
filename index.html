<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Font: Outfit-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT Preview Card Component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <section class="container">
    <section class="box-content">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      <h1><a href="#" title="Equilibrium #3429">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section class="text">
        <section class="arrange-text">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <p class="eth"> 0.041 ETH</p>
        </section>
        <section class="arrange-text">
          <img src="images/icon-clock.svg" alt="Clock">
          <p class="deadline"> 3 days left</p>
        </section>

      </section>

      <hr>
      <section class="flex">
        <img src="images/image-avatar.png" alt="Avatar" class="avatar">
        <p>Creation of <a href="#" title="Name">Jules Wyvern</a></p>
      </section>
    </section>
  </section>

</body>
</html>
